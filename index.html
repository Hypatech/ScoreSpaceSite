<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="globalstyle.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
        
        <script>

            $(document).ready(function(){
                $("#pagecontents").load("home.html");
                var toggled = true;
                $("#logo").click(function(){
                    $("#sidebar").slideToggle(400, function(){
                        toggled = !toggled;
                        if(toggled == true){
                            document.getElementById("pagecontents").style.marginLeft = "20vw";
                        } else{
                            document.getElementById("pagecontents").style.marginLeft = "0vw";
                        }
                    }, false);
                $(".expandableimg").click(function(){
                    $("#modal").display = "block";
                    $("#img01").img = $(this).img;
                });
                });
            });
            function onClick(string){
                $("#pagecontents").load(string);
            }
            
            
        </script>
        
    </head>
   
    
    <div id="topbar">
        <img id="logo" src="Assets/logo.png" width=100 height=100>
    </div>
    
    <div id="sidebar">
        <br>
        <br>
        <button onclick="onClick('home.html')">Home</button>
        <br>
        <button onclick="onClick('rules.html')">Rules</button>
        <br>
        <button onclick="onClick('announcements.html')">Announcements</button>
    </div>
    
    <div id="modal>
        <div class="modalcontent" id="img01">
    </div>
    
    <div id="pagecontents">

    </div>


</html>
