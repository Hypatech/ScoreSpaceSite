<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="global.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        
        <title>Scorespace Jam</title>
        <link rel="icon" type="image/png" href="Assets/icon.png">
        
        <script>
            var toggled = true;
            
            $(document).ready(function(){
                $("#pagecontents").load("pages/home.html");
                
                $("#menubutton").click(function(){
                    //Just don't. Please.
                    if(window.matchMedia("(hover: hover)").matches){
                        $("#pagecontents").css("width", "100vw");
                        $("#pagecontents").css("width", "-=250px");
                        if(toggled){
                            $("#sidebar").animate({left: "-205px"});
                            $("#pagecontents").animate({left: "45px"});
                            $("#pagecontents").css("width", "100vw");
                            $("#pagecontents").css("width", "-=45px");
                            
                        } else{
                            $("#sidebar").animate({left: "0px"}, function(){
                                $("#pagecontents").css("width", "100vw");
                                $("#pagecontents").css("width", "-=250px"); 
                            }); 
                            $("#pagecontents").animate({left: "250px"})
                        }
                    } else{
                        $("#pagecontents").css("width", "100vw");
                        if(toggled){
                            $("#sidebar").animate({top: "-291px"});
                            $("#pagecontents").animate({top: "38px"});
                        } else{
                            $("#sidebar").animate({top: "0"});
                            $("#pagecontents").animate({top: "330px"});
                        }
                    }
                    toggled = !toggled;
                });
                
                $(window).resize(function(){
                    if(window.matchMedia("(hover: hover)").matches){
                        $("#sidebar").css("top", "0px");
                        $("#pagecontents").css("top", "0px");
                        $("#pagecontents").css("width", "100vw");
                        $("#pagecontents").css("width", "-=250px");
                        
                        if(toggled){
                            $("#sidebar").css("left", "0px");
                            $("#pagecontents").css("left", "250px");
                        } else{
                            $("#sidebar").css("left", "-205px");
                            $("#pagecontents").css("left", "45px");
                            $("#pagecontents").css("width", "100vw");
                            $("#pagecontents").css("width", "-=45px");
                        }
                    } else{
                        $("#sidebar").css("left", "0px");
                        $("#pagecontents").css("left", "0px");
                        $("#pagecontents").css("width", "100vw");
                        
                        if(toggled){
                            $("#sidebar").css("top", "0px");
                            $("#pagecontents").css("top", "330px");
                        } else{
                            $("#sidebar").css("top", "-291px");
                            $("#pagecontents").css("top", "38px");
                        }
                    }
                });

            });
            
            var pageLoad = function(page, obj){
                $("#pagecontents").load(page);
                $(".active").removeClass("active");
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
    </head>
    
    <div id="sidebar">
        <div id="menubutton">
            <div class="menuline"></div>
            <div class="menuline"></div>
            <div class="menuline"></div>
        </div>
        
        <img id="logo" src="Assets/logo.png" width=100 height=100>
            <button id="home" onclick="pageLoad('pages/home.html', this)" hashval="home">Home</button>
        <br>
        <button id="rules" onclick="pageLoad('pages/rules.html', this)" hashval="rules">Rules</button>
        <br>
        <button id="news" onclick="pageLoad('pages/news.html', this)" hashval="news">News</button>
        <br>
        <button id="contact" onclick="pageLoad('pages/contact.html', this)" hashval="contact">Contact</button>
    </div>
    
    <div id="pagecontents">
    
    </div>
</html>
