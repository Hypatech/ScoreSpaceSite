<!DOCTYPE html>



<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/global.css">
        <link rel="shortcut icon" href="assets/logo.png">
        <title>ScoreSpace Jam</title>
    </head>
    
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-darkblue2 position-fixed w-100" style="z-index: 100;">
            
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <br>
            <img src="assets/logo.png" height=75 style="transform: scale(1.2); margin-right: 15px; margin-left: 15px;" class="d-none d-lg-block">
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a id="home" class="bg-blue pagebtn" onclick="load('home.html', this)">Home</a></li>
                    <li class="nav-item active"><a id="jam" class="pagebtn" onclick="load('jam.html', this)">Jam</a></li>
                    <li class="nav-item active"><a id="gamedev" class="pagebtn" onclick="load('gamedev.html', this)">Gamedevs</a></li>
                    <li class="nav-item active"><a id="streamer" class="pagebtn" onclick="load('streamer.html', this)">Streamers</a></li>
                    <li class="nav-item active"><a id="contact" class="pagebtn" onclick="load('contact.html', this)">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container-fluid">
            <div id="pagecontent">
            
            </div>  
        </div>
        
        <div id="scrollarrow" style="text-align: center; display: flex; justify-content: center; align-items: center; color: gray;">
            <i class="fas fa-arrow-down"></i>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
        <script>
            
            var load = function(page, obj){
                $('#pagecontent').load(page);
                
                $('.pagebtn').removeClass('bg-blue');
                $(obj).addClass("bg-blue");
            }
            
            load('home.html', $('#home'));
        </script>
        
        <script src="js/navbar.js"></script>
        <script src="js/scroll.js"></script>
        <script src="js/countdown.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
    
</html>
