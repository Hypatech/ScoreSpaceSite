<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="global.css">
        
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        
        
        <script src="luxon.js"></script>
        <script src="scripts/countdown.js"></script>
        
        <title>Scorespace Jam</title>
        <link rel="icon" type="image/png" href="Assets/icon.png">
        
        <script>
            var toggled = true;
            
            $(document).ready(function(){
                $("#pagecontents").load("pages/home.html");
                
                $("#menubutton").click(function(){
                    //Just don't. Please.
                    if(window.matchMedia("(any-hover: hover)").matches || window.matchMedia("(any-pointer: fine").matches){
                        $("#pagecontents").css("width", "100vw");
                        $("#pagecontents").css("width", "-=250px");
                        if(toggled){
                            $("#sidebar").animate({left: "-205px"});
                            $("#pagecontents").animate({left: "45px"});
                            $("#pagecontents").css("width", "100vw");
                            $("#pagecontents").css("width", "-=45px");
                            
                        } else{
                            $("#sidebar").animate({left: "0px"}, function(){
                                $("#pagecontents").css("width", "100vw");
                                $("#pagecontents").css("width", "-=250px"); 
                            }); 
                            $("#pagecontents").animate({left: "250px"})
                        }
                    }
                    toggled = !toggled;
                });
                
                $(window).resize(function(){
                    if(window.matchMedia("(any-hover: hover)").matches || window.matchMedia("(any-pointer: fine)").matches){
                        $("#sidebar").css("top", "0px");
                        $("#pagecontents").css("top", "0px");
                        $("#pagecontents").css("width", "100vw");
                        $("#pagecontents").css("width", "-=250px");
                        
                        if(toggled){
                            $("#sidebar").css("left", "0px");
                            $("#pagecontents").css("left", "250px");
                        } else{
                            $("#sidebar").css("left", "-205px");
                            $("#pagecontents").css("left", "45px");
                            $("#pagecontents").css("width", "100vw");
                            $("#pagecontents").css("width", "-=45px");
                        }
                    }
                });

            });
            
            var pageLoad = function(page, obj){
                $("#pagecontents").load(page);
                $(".active").removeClass("active");
                $(obj).addClass("active");
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
    </head>
    
    <div id="sidebar">
        
        <div id="menubutton">
            <div class="menuline"></div>
            <div class="menuline"></div>
            <div class="menuline"></div>
        </div>
        
        <div id="logocont"><img class="fixed" id="logo" src="Assets/logo.png" style=""></div>
        <div class="countdown" style="height: auto; text-align: center;">
            Loading...
        </div>
        <br>
        <button id="home" onclick="pageLoad('pages/home.html', this)" class="active">Home</button>
        <br>
        <button id="jam" onclick="pageLoad('pages/jam.html', this)">Jam</button>
        <br>
        <button id="rules" onclick="pageLoad('pages/rules.html', this)">Rules</button>
        <br>
        <button id="contact" onclick="pageLoad('pages/contact.html', this)">Contact</button>
        <br>
        
    </div>
    
    <div id="pagecontents">
        
    </div>
    <div id="popupnotif">
        Copied to clipboard.
    </div>
</html>
