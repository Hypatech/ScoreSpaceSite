<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="globalstyle.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
        
        <script>
            //When the DOM has loaded
            $(document).ready(function(){
                //Load the home page
                $("#pagecontents").load("home.html");
                
                var pageContents = document.getElementById("pagecontents");
                //If the screen is thinner than 700px, render the page contents in the center
                if(window.matchMedia("(max-width: 700px)")){
                    pageContents.style.marginLeft = "0";
                } else{
                    pageContents.style.marginLeft = "20vw";
                }
                var toggled = true;
                //When the logo is clicked
                $("#logo").click(function(){
                    //Animate the sidebar to slide, then activate the function.
                    $("#sidebar").slideToggle(400, function(){
                        //Swap toggled.
                        toggled = !toggled;
                        //If the window is wider than 700px
                        if(!window.matchMedia("(max-width: 700px)")){
                            //If it is toggled on
                            if(toggled == true){
                                pageContents.style.marginLeft = "20vw";
                            } else{
                                pageContents.style.marginLeft = "0vw";
                            }
                        } else{
                            pageContents.style.marginLeft = "0";
                        }
                    }, false);
                });
            });
        
            function onClick(string){
                $("#pagecontents").load(string);
            }
            
            
        </script>
        
    </head>
   
    
    <div id="topbar">
        <img id="logo" src="Assets/logo.png" width=100 height=100>
    </div>
    
    <div id="sidebar">
        <br>
        <br>
        <button onclick="onClick('home.html')">Home</button>
        <br>
        <button onclick="onClick('rules.html')">Rules</button>
        <br>
        <button onclick="onClick('announcements.html')">Announcements</button>
    </div>
    
    <div id="modal">
        <div class="modalcontent" id="img01">
    </div>
    
    <div id="pagecontents">

    </div>


</html>
