<!DOCTYPE html>
<html>
    <head>
        
    </head>
    
    <div class="fullwidth" style="background-color: #00C0FF; text-align: center;">  
        
        <div>
            <b>
            <div class="sectioncontent" style="padding: 5px; text-align: center;" id="countdown">
                Loading...
                <script>
                    var end = new Date('01/04/2019 00:00 AM');

                    var _second = 1000;
                    var _minute = _second * 60;
                    var _hour = _minute * 60;
                    var _day = _hour * 24;
                    var timer;

                    function showRemaining() {
                        var now = new Date();
                        var distance = end - now;
                        if (distance < 0) {

                            clearInterval(timer);
                            document.getElementById('countdown').innerHTML = 'NOW!';

                            return;
                        }
                        var days = Math.floor(distance / _day);
                        var hours = Math.floor((distance % _day) / _hour);
                        var minutes = Math.floor((distance % _hour) / _minute);
                        var seconds = Math.floor((distance % _minute) / _second);
                        
                        document.getElementById('countdown').innerHTML = 'NEXT JAM IS IN: <br>';
                        document.getElementById('countdown').innerHTML += days + 'd ';
                        document.getElementById('countdown').innerHTML += hours + 'hr ';
                        document.getElementById('countdown').innerHTML += minutes + 'm ';
                        document.getElementById('countdown').innerHTML += seconds + 's';
                    }

                    timer = setInterval(showRemaining, 1000);
            
                </script>
            </div>
            </b>
        </div>
        
    </div>
    
    <div class="fullwidth" style="background-color: #27094b; text-align: center;">
        <div class="imgcont"><img src="Assets/padlock.png"></div>
    </div>
    
    
                                                                                                                    
</html>
